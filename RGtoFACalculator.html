<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <title>Regular Grammar to Finite Automata</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body style="height:100%;">

	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		<div class="container">
		  <a class="navbar-brand" href="Main.html">Regular Grammar to Finite Automata</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="oi oi-menu"></span> Menu
		  </button>
            <div class="collapse navbar-collapse" id="ftco-nav">
			    <ul class="navbar-nav ml-auto">
			      <li class="nav-item"><a href="Main.html" class="nav-link">Home</a></li>
			      <li class="nav-item active"><a href="RGtoFACalculator.html" class="nav-link">RG to FA </a></li>
			      <li class="nav-item"><a href="Help.html" class="nav-link">Help </a></li>
			 
			    </ul>
		    </div>
		</div>
	</nav>

    <div class="container pt-3 justify-content-md-center" style="height:100%;">

        <form>
            <div class="form-group">
                <label for="inputString">Regular Grammar (input)</label>
                <textarea class="form-control" id="inputString" rows="5" placeholder="Enter Regular Grammer">
A->0C|B
B->0A|e
C->0B|1B|1C</textarea>

                <div class="d-flex flex-row">
                    <div class="p-2">
                        <label class="btn btn-primary">
                            Import <input type="file" id="myFile" accept=".rg, .txt" hidden>
                        </label>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-secondary" onclick="clearTextField()">Clear</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="row" style="height:100%;">

            <div class="col-2">
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-dark" style="margin:5px;" onclick="convertRGtoNFA()">NFA</button>
                    <button type="button" class="btn btn-dark" style="margin:5px;" onclick="nfaWOEP()">NFA w/o ε</button>
                    <button type="button" class="btn btn-dark" style="margin:5px;" onclick="nfaToDFA()">DFA</button>
                    <button type="button" class="btn btn-dark" style="margin:5px;" onclick="minimizeDFA()">Min DFA</button>
                    <button type="button" class="btn btn-dark" style="margin:5px;" onclick="drawTestUI()">Test</button>
                </div>
            </div>
            <div class="col">
                <div class="d-flex align-items-center justify-content-center"
                     style="border-width:2px;
                                border-style:solid;
                                border-color:black;
                                border-radius:10px;
                                min-height:50%;
                                max-height:100%;
                                min-width:30%;"
                     id="mainView"></div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="scripts/convert_rg.js"></script>
    <script src="scripts/importFile.js"></script>
    
</body>
</html>
